    <style>
        
        /* NEW COLOR PALETTE: Palette Trial 3 (High Contrast Editorial) - Copied from index.html */
        :root {
            --bg: #E5DCC5; /* Beige (E5DCC5) - Main Background */
            --fg: #2D2D2A; /* Charcoal Black (2D2D2A) - Main Text */
            --color-primary: #C14953; /* Red (C14953) - Accent/Underline/Focus */
            --color-secondary: #4C4C47; /* Dark Gray (4C4C47) - Status Badge Background */
            --color-light: #848FA5; /* Blue-Gray (848FA5) - Light divider/border */
            --font-body: 'Inter', sans-serif;
            --font-masthead: 'Bebas Neue', cursive;
        }

        /* Applying Variables & General Styles */
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-body);
        }
        h1, h2, .masthead {
            font-family: var(--font-masthead);
        }
        
        /* Thin Sticky Header Height */
        .header-thin {
            height: 64px;
        }

        /* HEADER FIX: Top banner is sticky and styled */
        #main-header {
            border-bottom: 1px solid var(--color-light); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        /* LOGO FIX */
        .logo {
            font-size: 4rem;
            letter-spacing: -0.07em;
            font-weight: 700 !important;
            color: var(--fg);
            font-family: var(--font-masthead);
        }

        .hover-underline {
            position: relative;
        }
        .hover-underline:hover:after {
            width: 100%;
        }
        .hover-underline:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: var(--color-primary);
            transition: width 0.3s ease-out;
        }
        
        /* Article Card Styles - Copied from index.html for visual consistency */
        .article-card {
            margin-bottom: 24px; /* Consistent spacing between cards */
            display: block; 
        }

        .card-link:hover .card-image {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .card-image {
            height: 250px;
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }

        /* Accessibility: Visible Focus States */
        *:focus-visible {
            outline: 3px solid var(--color-primary) !important;
            outline-offset: 2px;
            border-radius: 4px;
        }

    </style>
</head>

<body>

    <script>
        // --- Data Model (Preserved from category-list.html) ---
        const allArticles = [
    		// Grid articles (based on the index.html data model, but simplified for the category list view)
            { title: "The silent rebellion of utilitarian design in the metropolis", slug: "article-blueprint.html?slug=silent-rebellion", status: "published", category: "Society & Culture", author: "Liam O'Connell", readingMinutes: 7, dek: "How minimal fashion critiques excessive consumption.",

            { title: "Screaming colour: A review of the new Arab experimental film scene", slug: "article-blueprint.html?slug=screaming-colour", status: "published", category: "Music & Film", author: "Aya Zaki", readingMinutes: 5, dek: "Moving beyond cliché: new voices in Middle Eastern cinema.",	
    			image: "https://placehold.co/600x600/C8A951/0f1218?text=EXPERIMENTAL+CINEMA" },	
            { title: "Sonic Architecture: The influence of brutalism on modern trap beats", slug: "article-blueprint.html?slug=sonic-architecture", status: "coming_soon", category: "Music & Film", author: "Omar Hassan", readingMinutes: 9, dek: "Deconstructing the soundscapes of heavy bass and sharp edges.",

    		{ title: "The post-internet sculptor: Reimagining form in a digital age", slug: "article-blueprint.html?slug=post-internet-sculptor", status: "published", category: "Fashion & Art", author: "Elena Rossi", readingMinutes: 6, dek: "From voxel to vertex: the new digital artists shaping reality.",	
    			image: "https://placehold.co/600x800/808080/F8F7F4?text=DIGITAL+SCULPTURE" },	
    		{ title: "Myth and memory: The enduring power of folk embroidery", slug: "article-blueprint.html?slug=folk-embroidery", status: "published", category: "Fashion & Art", author: "Zara Khan", readingMinutes: 4, dek: "A closer look at tradition as resistance.",	
    			image: "https://placehold.co/600x400/A4492F/F8F7F4?text=TEXTILE+ART" },	
    		{ title: "A quiet moment with the last street cart vendors of Beirut", slug: "article-blueprint.html?slug=beirut-vendors", status: "coming_soon", category: "Society & Culture", author: "Jad Tamer", readingMinutes: 10, dek: "Documenting tradition before it fades into history.",	
    			image: "https://placehold.co/600x850/111/f7f6f2?text=REPORTAGE+PHOTO" },	
    		{ title: "The geometry of silence: A photographer's retreat to the desert", slug: "article-blueprint.html?slug=desert-silence", status: "published", category: "Fashion & Art", author: "Hana Al-Otaibi", readingMinutes: 6, dek: "Capturing the vast, empty landscapes where sound dies.",	
    			image: "https://placehold.co/1200x550/4C4C47/E5DCC5?text=FULL+SPAN+DESERT+PHOTO" },	
    		{ title: "Why micro-narratives dominate TikTok: The attention economy", slug: "article-blueprint.html?slug=tiktok-economy", status: "published", category: "Society & Culture", author: "Kenji Tanaka", readingMinutes: 4, dek: "How 15-second clips rewrite the rules of storytelling.",	
    			image: "https://placehold.co/600x600/848FA5/2D2D2A?text=SOCIAL+MEDIA+ANALYSIS" },	
    		{ title: "Revival of the handmade: Slow fashion in a fast world", slug: "article-blueprint.html?slug=slow-fashion", status: "published", category: "Fashion & Art", author: "Maria Lopez", readingMinutes: 7, dek: "The artisans pushing back against mass production.",	
    			image: "https://placehold.co/600x850/C14953/E5DCC5?text=ARTISAN+FASHION" },	
    		{ title: "Beyond the algorithm: Finding the true underground music scene", slug: "article-blueprint.html?slug=underground-music", status: "coming_soon", category: "Music & Film", author: "Zack Jones", readingMinutes: 5, dek: "A guide to the venues and labels the internet ignores.",	
    			image: "https://placehold.co/1200x500/2D2D2A/848FA5?text=FULL+SPAN+UNDERGROUND+SOUND" },	
    		{ title: "The paradox of heritage in contemporary architecture", slug: "article-blueprint.html?slug=heritage-architecture", status: "published", category: "Society & Culture", author: "Sarah Kim", readingMinutes: 8, dek: "Building the future while honoring the past.",	
    			image: "https://placehold.co/600x500/4C4C47/E5DCC5?text=ARCHITECTURE+DEBATE" },	
    		{ title: "Color theory and emotional marketing: A deep dive", slug: "article-blueprint.html?slug=color-theory", status: "published", category: "Fashion & Art", author: "David Chen", readingMinutes: 6, dek: "How brands use psychology to influence purchasing.",	
    			image: "https://placehold.co/600x700/C14953/2D2D2A?text=MARKETING+PSYCH" },
    		{ title: "The forgotten sound of analogue synthesisers", slug: "article-blueprint.html?slug=analogue-synths", status: "coming_soon", category: "Music & Film", author: "Anna Brandt", readingMinutes: 4, dek: "Warmth, drift, and the human element in machine music.",	
    			image: "https://placehold.co/600x700/848FA5/E5DCC5?text=VINTAGE+GEAR" },	
    		{ title: "The rise of the decentralized art collective", slug: "article-blueprint.html?slug=decentralized-art", status: "published", category: "Fashion & Art", author: "Jules Verne", readingMinutes: 5, dek: "How technology enables new forms of artistic collaboration.",	
    			image: "https://placehold.co/600x400/2D2D2A/C14953?text=ART+COLLECTIVE+FUTURE" },	
    		{ title: "Why physical magazines still matter in the age of infinite scroll", slug: "article-blueprint.html?slug=physical-magazines", status: "published", category: "Society & Culture", author: "Dana Alali", readingMinutes: 5, dek: "The tactile experience and permanence of print media.",	
    			image: "https://placehold.co/1200x500/1C2A44/F8F7F4?text=FULL+SPAN+MAGAZINE+LAYOUT" },	
    	];

        const categories = {
            'all': {
                name: 'All Categories',
                description: 'A complete archive of all the published and upcoming stories from ARSHI Studio.'
            },
            'society-culture': {
                name: 'Society & Culture',
                description: 'Exploring the evolving landscape of global society, social commentary, and contemporary life.'
            },
            'fashion-art': {
                name: 'Fashion & Art',
                description: 'The intersection of design, visual culture, and artistic expression.'
            },
            'music-film': {
                name: 'Music & Film',
                description: 'Critical reviews, emerging artists, and the cultural impact of sound and cinema.'
            },
        };

    	// --- Utility Functions (Updated) ---
        
        /**
         * Helper function to convert a category name into its URL-friendly slug.
         */
        const normalizeCategorySlug = (categoryName) => 
            categoryName.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-');


    	/**
    	 * Renders the status badge for 'coming_soon' articles.
    	 */
    	const renderStatusBadge = (status) => {
    		if (status === 'coming_soon') {
    			return `
    				<span class="inline-flex items-center px-3 py-1 text-sm font-bold tracking-wider rounded-full text-[var(--bg)]"
    							style="background-color: var(--color-secondary);">	
    						COMING SOON
    						<span class="ml-2 text-xs opacity-70 whitespace-nowrap">OCTOBER 10th 2025</span>	
    				</span>
    			`;
    		}
    		return '';
    	};

    	/**
    	 * Generates the HTML for a single article card.
    	 */
    	const renderArticleCard = (article) => {
    			
    			const titleClass = 'text-4xl mt-3 leading-snug';
    			const dekClass = 'text-base font-ui mt-2 hidden lg:block';
    			
    			const authorCredit = `<p class="text-xl font-extrabold mt-3 text-[var(--color-primary)]" style="font-family: var(--font-masthead);">${article.author.toUpperCase()}</p>`;

    			const readingMeta = `<p class="text-sm font-semibold mt-1 text-[var(--fg)]/60">${article.readingMinutes} min read</p>`;

    		return `
    			<a href="${article.slug}" class="card-link article-card group block" aria-label="Read article by ${article.author}: ${article.title}">
    					
    					<div class="overflow-hidden rounded-lg shadow-lg aspect-w-4 aspect-h-3">
    						<img loading="lazy"	
    							src="${article.image}"	
    							alt="${article.title}"	
    							onerror="this.onerror=null;this.src='https://placehold.co/1200x800/808080/FFF?text=Image+Missing';"
    							class="card-image w-full object-cover transition-transform duration-500 ease-in-out rounded-lg"
    						>
    					</div>

    					<div class="py-4">
    						<div class="flex items-center justify-between flex-wrap gap-2 mb-2">
    							<span class="px-2 py-1 text-xs font-bold uppercase rounded-full border border-current text-[var(--fg)]">
    								${article.category}
    							</span>
    							${renderStatusBadge(article.status)}
    						</div>

    						<h3 class="font-extrabold ${titleClass} tracking-wide" style="font-family: var(--font-masthead);">
    							${article.title.toUpperCase()}
    						</h3>

    							${authorCredit}

    						<p class="${dekClass} text-[var(--fg)]/80">
    							${article.dek}
    						</p>

    						${readingMeta}
    					</div>
    			</a>
    		`;
    	};
        
        /**
         * Renders a grid of suggested articles from *other* categories.
         */
        const renderSuggestedArticles = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const currentCategorySlug = urlParams.get('category') || 'all';

            const container = document.getElementById('suggested-articles-grid');
            if (!container) return;

            // 1. Determine which categories to pull suggestions from (the 'other' categories)
            const allCategorySlugs = Object.keys(categories).filter(slug => slug !== 'all');
            const otherCategorySlugs = allCategorySlugs.filter(slug => slug !== currentCategorySlug);

            // 2. Select up to 3 unique articles from other categories.
            const suggestedArticles = [];
            const usedArticleSlugs = new Set();
            let articlesToRenderCount = 3;

            // Loop through the *other* categories to pick one from each
            for (const slug of otherCategorySlugs) {
                if (suggestedArticles.length >= articlesToRenderCount) break;

                const articleFromOtherCategory = allArticles.find(article => 
                    normalizeCategorySlug(article.category) === slug && 
                    article.status === 'published' &&
                    !usedArticleSlugs.has(article.slug)
                );

                if (articleFromOtherCategory) {
                    suggestedArticles.push(articleFromOtherCategory);
                    usedArticleSlugs.add(articleFromOtherCategory.slug);
                }
            }

            // If we still need more suggestions, pull any other published article not yet used.
            if (suggestedArticles.length < articlesToRenderCount) {
                 const remainingNeeded = articlesToRenderCount - suggestedArticles.length;
                 const fillerArticles = allArticles.filter(article => 
                     article.status === 'published' &&
                     !usedArticleSlugs.has(article.slug)
                 ).slice(0, remainingNeeded);

                 suggestedArticles.push(...fillerArticles);
            }

            // 3. Render the selected articles
            let gridHtml = '';
            if (suggestedArticles.length > 0) {
                suggestedArticles.forEach(article => {
                    gridHtml += renderArticleCard(article);
                });
            } else {
                 // Fallback text if there are no other articles to suggest
                 gridHtml = `<p class="col-span-3 text-lg text-[var(--fg)]/70 text-center">We couldn't find any other articles to suggest right now. Check back soon!</p>`;
            }

            container.innerHTML = gridHtml;
        };


        const renderCategoryContent = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const requestedCategory = urlParams.get('category') || 'all'; // e.g. 'society-culture'

            const categoryInfo = categories[requestedCategory] || categories['all']; 
            const titleElement = document.getElementById('category-title');
            const gridContainer = document.getElementById('article-grid');
            
            // 1. Inject Category Info
            titleElement.textContent = categoryInfo.name.toUpperCase();
            
            // 2. Filter Articles
            const filteredArticles = allArticles.filter(article => {
                if (requestedCategory === 'all') {
                    return true;
                }
                // Use the helper function to normalize category strings for comparison
                return normalizeCategorySlug(article.category) === requestedCategory;
            });

            // 3. Render Articles
            let gridHtml = '';
            if (filteredArticles.length === 0) {
                gridHtml = `<p class="col-span-3 text-lg text-[var(--fg)]/70 mt-4">No stories found in the **${categoryInfo.name}** category yet. Check back soon!</p>`;
            } else {
                filteredArticles.forEach(article => {
                    gridHtml += renderArticleCard(article);
                });
            }

            gridContainer.innerHTML = gridHtml;
        };


        // --- Event Listeners and Initializers ---

    	document.addEventListener('DOMContentLoaded', () => {
    		
    		// 1. Render Main Category Content 
    		renderCategoryContent();
            
            // 2. Render Suggested Articles Footer
            renderSuggestedArticles();

    		// 3. Attach Interaction Listeners (Standard logic)
    			
    			const body = document.body;
    			const menuDrawer = document.getElementById('mobile-menu-drawer');
    			const searchOverlay = document.getElementById('search-overlay');
    			const desktopUtilityDrawer = document.getElementById('desktop-utility-drawer');

    			const menuButton = document.getElementById('menu-button');
    			
    			menuButton.addEventListener('click', () => {
    				if (window.innerWidth <= 1024) {	
    					menuDrawer.classList.remove('translate-x-full');
    					body.style.overflow = 'hidden';	
    				} else {	
    					desktopUtilityDrawer.classList.toggle('hidden');
    				}
    			});

    			document.getElementById('close-menu-button').addEventListener('click', () => {
    				menuDrawer.classList.add('translate-x-full');
    				body.style.overflow = '';
    			});

    			document.getElementById('search-button').addEventListener('click', () => {
    				searchOverlay.classList.remove('hidden');
    				body.style.overflow = 'hidden';
    				searchOverlay.querySelector('input').focus();	
    			});
    			document.getElementById('close-search-button').addEventListener('click', () => {
    				searchOverlay.classList.add('hidden');
    				body.style.overflow = '';
    			});

    			document.addEventListener('keydown', (e) => {
    				if (e.key === 'Escape') {
    					if (!searchOverlay.classList.contains('hidden')) {
    						searchOverlay.classList.add('hidden');
    						body.style.overflow = '';
    					}
    					if (!menuDrawer.classList.contains('translate-x-full')) {
    						menuDrawer.classList.add('translate-x-full');
    						body.style.overflow = '';
    					}
    					if (!desktopUtilityDrawer.classList.contains('hidden')) {
    						desktopUtilityDrawer.classList.add('hidden');
    					}
    				}
    			});

    			document.addEventListener('click', (e) => {
    				const headerRight = document.querySelector('header .flex.items-center.space-x-6');
    				const isClickInsideHeader = headerRight.contains(e.target);

    				if (window.innerWidth > 1024 && !desktopUtilityDrawer.classList.contains('hidden')) {
    					if (!isClickInsideHeader && !desktopUtilityDrawer.contains(e.target)) {
    						desktopUtilityDrawer.classList.add('hidden');
    					}
    				}
    			});
    	});
    </script>
</body>
</html>
