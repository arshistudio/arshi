    <style>
        
        /* NEW COLOR PALETTE: Palette Trial 3 (High Contrast Editorial) */
        :root {
            --bg: #E5DCC5; /* Beige (E5DCC5) - Main Background */
            --fg: #2D2D2A; /* Charcoal Black (2D2D2A) - Main Text */
            --color-primary: #C14953; /* Red (C14953) - Accent/Underline/Focus */
            --color-secondary: #4C4C47; /* Dark Gray (4C4C47) - Status Badge Background */
            --color-light: #848FA5; /* Blue-Gray (848FA5) - Light divider/border */
            --font-body: 'Inter', sans-serif;
            --font-masthead: 'Bebas Neue', cursive;
        }

        /* Applying Variables & General Styles */
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-body);
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2, .masthead {
            font-family: var(--font-masthead);
        }
        
        /* Thin Sticky Header Height */
        .header-thin {
            height: 64px;
        }

        /* HEADER FIX: Top banner is static (sticky) when scrolling, with a consistent background/shadow */
        #main-header {
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
            /* Ensures it is solid and has a border/shadow */
            border-bottom: 1px solid var(--color-light); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        /* LOGO FIX: Changed to 4rem (64px) to match header height */
        .logo {
            font-size: 4rem; /* Changed to 4rem (64px) */
            letter-spacing: -0.07em; /* Tighter spacing */
            font-weight: 700 !important;
            color: var(--fg);
            font-family: var(--font-masthead);
        }

        /* Masthead Styling for the Hero section text */
        /* Increased hero font size for full-width impact */
        .masthead-text {
            font-size: clamp(3rem, 8vw + 1rem, 6.5rem); 
            letter-spacing: 0.05em; 
            line-height: 1;
        }
        
        /* Custom Hover States */
        .hover-underline:hover {
            text-decoration: underline;
            text-decoration-color: var(--color-primary);
            text-underline-offset: 4px;
        }

        .card-link:hover .card-image {
            transform: scale(1.03);
            opacity: 0.9;
        }

        /* BROKEN GRID (Masonry) LAYOUT */
        .masonry-grid {
            column-count: 1;
            column-gap: 24px;
            padding-top: 32px; 
        }
        @media (min-width: 768px) { 
            .masonry-grid {
                column-count: 2; 
                column-fill: balance;
            }
        }
        @media (min-width: 1280px) { 
            .masonry-grid {
                column-count: 3;
            }
        }
        
        /* Masonry Item Style - crucial for broken grid effect and TIGHTER STRUCTURE */
        .article-card {
            break-inside: avoid;
            margin-bottom: 24px; 
            display: block; 
        }

        /* Full-span Hero Overrides for Max Width - NEW */
        .hero-article-full-wrapper {
             /* Ensures the full section spans edge to edge */
            margin-left: 0; 
            margin-right: 0;
        }

        /* FIX: Style for articles that must break the column structure and take full width (1-column break) */
        .article-full-span {
            /* Full span properties for desktop */
            column-span: all;
            -webkit-column-span: all; 
            -moz-column-span: all; 
            width: 100%; 
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 48px; 
        }

        /* Ensure the image container for the full span is appropriately sized */
        .article-full-span .overflow-hidden {
            width: 100%;
        }
        .article-full-span .card-image {
            height: 28rem !important; /* Custom size for full-span impact (h-112) */
        }
        
        /* Ensure the hero image is also large */
        .hero-article-card .card-image {
             height: 28rem !important;
        }


        /* Accessibility: Visible Focus States */
        *:focus-visible {
            outline: 3px solid var(--color-primary) !important;
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Transition for theme switching */
        .transition-colors {
            transition: color 0.3s, background-color 0.3s, border-color 0.3s;
        }

    </style>
</head>

    <script>
    	// --- Data Model ---
    	const articles = [
    		// Hero article

    		{ title: "Revival of the handmade: Slow fashion in a fast world", slug: "article-blueprint.html?slug=slow-fashion", status: "published", category: "Fashion & Art", author: "Maria Lopez", readingMinutes: 7, dek: "The artisans pushing back against mass production.", 
                image: "https://placehold.co/600x850/C14953/E5DCC5?text=ARTISAN+FASHION", imageHeightClass: 'h-112' }, 

            // Block 6 (3 articles): ASYMMETRICAL HEIGHTS (h-112, h-80, h-96)
    		{ title: "Beyond the algorithm: Finding the true underground music scene", slug: "article-blueprint.html?slug=underground-music", status: "coming_soon", category: "Music & Film", author: "Zack Jones", readingMinutes: 5, dek: "A guide to the venues and labels the internet ignores.", 
                image: "https://placehold.co/600x800/2D2D2A/848FA5?text=UNDERGROUND+SOUND", imageHeightClass: 'h-112' }, 
    		{ title: "The paradox of heritage in contemporary architecture", slug: "article-blueprint.html?slug=heritage-architecture", status: "published", category: "Society & Culture", author: "Sarah Kim", readingMinutes: 8, dek: "Building the future while honoring the past.", 
                image: "https://placehold.co/600x500/4C4C47/E5DCC5?text=ARCHITECTURE+DEBATE", imageHeightClass: 'h-80' }, 
    		{ title: "Color theory and emotional marketing: A deep dive", slug: "article-blueprint.html?slug=color-theory", status: "published", category: "Fashion & Art", author: "David Chen", readingMinutes: 6, dek: "How brands use psychology to influence purchasing.", 
                image: "https://placehold.co/600x700/C14953/2D2D2A?text=MARKETING+PSYCH", imageHeightClass: 'h-96' },

            // Block 7 (2 articles): ASYMMETRICAL HEIGHTS (h-96 & h-64)
    		{ title: "The forgotten sound of analogue synthesisers", slug: "article-blueprint.html?slug=analogue-synths", status: "coming_soon", category: "Music & Film", author: "Anna Brandt", readingMinutes: 4, dek: "Warmth, drift, and the human element in machine music.", 
                image: "https://placehold.co/600x700/848FA5/E5DCC5?text=VINTAGE+GEAR", imageHeightClass: 'h-96' }, 
    		{ title: "The rise of the decentralized art collective", slug: "article-blueprint.html?slug=decentralized-art", status: "published", category: "Fashion & Art", author: "Jules Verne", readingMinutes: 5, dek: "How technology enables new forms of artistic collaboration.", 
                image: "https://placehold.co/600x400/2D2D2A/C14953?text=ART+COLLECTIVE+FUTURE", imageHeightClass: 'h-64' }, 
            
            // Block 8 (1 article): The final full-width article is the natural end of the grid.
    		{ title: "Why physical magazines still matter in the age of infinite scroll", slug: "article-blueprint.html?slug=physical-magazines", status: "published", category: "Society & Culture", author: "Dana Alali", readingMinutes: 5, dek: "The tactile experience and permanence of print media.",	
    			image: "https://placehold.co/1200x500/1C2A44/F8F7F4?text=FULL+SPAN+MAGAZINE+LAYOUT", imageHeightClass: 'h-112' }, 
    	];

    	// --- Utility Functions ---

    	/**
    	 * Renders the status badge for 'coming_soon' articles.
    	 */
    	const renderStatusBadge = (status) => {
    		if (status === 'coming_soon') {
    			return `
    				<span class="inline-flex items-center px-3 py-1 text-sm font-bold tracking-wider rounded-full text-[var(--bg)] transition-colors"
    							style="background-color: var(--color-secondary);"> 
    						COMING SOON
    						<span class="ml-2 text-xs opacity-70 whitespace-nowrap">OCTOBER 10th 2025</span> 
    				</span>
    			`;
    		}
    		return '';
    	};

    	/**
    	 * Generates the HTML for a single article card.
    	 */
    	const renderArticleCard = (article, isHero = false) => {
            
            const shouldSpanFull = article.isFullSpan || false; 
            
            // Image height selection for visual drama
            const heroImageHeight = 'h-96 md:h-[40rem]';
            const cardImageHeightClass = article.imageHeightClass || 'h-64'; 
    		const imageSizeClass = isHero ? heroImageHeight : cardImageHeightClass; 
            
            // Title sizing
    		const titleClass = isHero ? 'masthead-text mt-4 leading-none' : (shouldSpanFull ? 'text-5xl mt-3 leading-snug' : 'text-4xl mt-3 leading-snug');
    		const dekClass = isHero ? 'text-lg md:text-xl font-serif mt-4 max-w-3xl' : 'text-base font-ui mt-2 hidden lg:block';
            
            // AUTHOR-FIRST HIERARCHY: Prominent Author Styling
            const authorCredit = isHero 
                ? `<p class="text-xl md:text-2xl font-extrabold mt-3 text-[var(--color-primary)] transition-colors" style="font-family: var(--font-masthead);">${article.author.toUpperCase()}</p>`
                : `<p class="text-xl font-extrabold mt-3 text-[var(--color-primary)] transition-colors" style="font-family: var(--font-masthead);">${article.author.toUpperCase()}</p>`;

            const readingMeta = `<p class="text-sm font-semibold mt-1 text-[var(--fg)]/60 transition-colors">${article.readingMinutes} min read</p>`;

            const fullSpanClass = shouldSpanFull ? 'article-full-span' : '';

    		return `
    			<a href="${article.slug}" class="card-link ${isHero ? 'hero-article-card' : 'article-card'} ${fullSpanClass} group block transition-colors" aria-label="Read article by ${article.author}: ${article.title}">
    					
    					<div class="overflow-hidden rounded-lg shadow-lg aspect-w-4 aspect-h-3">
    						<img loading="lazy"	
    							src="${article.image}"	
    							alt="${article.title}"	
    							onerror="this.onerror=null;this.src='https://placehold.co/1200x800/808080/FFF?text=Image+Missing';"
    							class="card-image w-full object-cover transition-transform duration-500 ease-in-out ${imageSizeClass} ${isHero ? 'rounded-none' : 'rounded-lg'}"
    						>
    					</div>

    					<div class="${isHero ? 'container mx-auto px-4' : 'py-4'}">
    						<div class="flex items-center justify-between flex-wrap gap-2 mb-2">
    							<span class="px-2 py-1 text-xs font-bold uppercase rounded-full border border-current text-[var(--fg)] transition-colors">
    								${article.category}
    							</span>
    							${renderStatusBadge(article.status)}
    						</div>

    						<h3 class="font-extrabold ${titleClass} tracking-wide" style="font-family: var(--font-masthead);">
    							${article.title.toUpperCase()}
    						</h3>

                            ${authorCredit}

    						<p class="${dekClass} text-[var(--fg)]/80">
    							${article.dek}
    						</p>

    						${readingMeta}
    					</div>
    			</a>
    		`;
    	};

    	/**
    	 * Renders all articles into their respective containers (Hero and Grid).
    	 */
    	const renderContent = () => {
    		const heroContainer = document.getElementById('hero-article');
    		const gridContainer = document.getElementById('article-grid');
    		
            // The indices (0-indexed in gridArticles array) that mark the end of a block and must force a full-width break.
            // RHYTHM: (2), (1), (3), (1), (2), (3), (2), (1)
            // Indices: 1 (end of 2), 2 (end of 1), 5 (end of 3), 6 (end of 1), 8 (end of 2), 11 (end of 3), 13 (end of 2)
            const breakIndices = [1, 2, 5, 6, 8, 11, 13];

    		let heroHtml = '';
    		let gridHtml = '';
            
            const gridArticles = articles.filter(a => !a.isHero);
            
    		articles.forEach(article => {
    			if (article.isHero) {
    				heroHtml = renderArticleCard(article, true);
    			}
    		});
            
            gridArticles.forEach((article, index) => {
                // If its index is in the breakIndices list, mark it as full-span
                const shouldBeFullSpan = breakIndices.includes(index);
                
                // Temporarily modify object for easy passing to renderArticleCard
                article.isFullSpan = shouldBeFullSpan; 
                
                gridHtml += renderArticleCard(article, false);
            });

    		heroContainer.innerHTML = heroHtml;
    		gridContainer.innerHTML = gridHtml;
    	};


    	// --- Event Listeners and Initializers ---

    	document.addEventListener('DOMContentLoaded', () => {
    		
    		// 1. Render Content
    		renderContent();

    		// 2. Attach Interaction Listeners

    		const body = document.body;
    		const menuDrawer = document.getElementById('mobile-menu-drawer');
    		const searchOverlay = document.getElementById('search-overlay');
    		const desktopUtilityDrawer = document.getElementById('desktop-utility-drawer');

    		// Menu Button Handlers - Logic is consolidated here for both mobile and desktop utility
            const menuButton = document.getElementById('menu-button');
            
            menuButton.addEventListener('click', () => {
                if (window.innerWidth <= 1024) { // Mobile (lg breakpoint)
                    menuDrawer.classList.remove('translate-x-full');
                    body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
                } else { // Desktop
                    desktopUtilityDrawer.classList.toggle('hidden');
                }
            });

    		// Close Mobile Menu Button
    		document.getElementById('close-menu-button').addEventListener('click', () => {
    			menuDrawer.classList.add('translate-x-full');
    			body.style.overflow = '';
    		});

    		// Search Overlay Handlers
    		document.getElementById('search-button').addEventListener('click', () => {
    			searchOverlay.classList.remove('hidden');
    			body.style.overflow = 'hidden';
    			searchOverlay.querySelector('input').focus(); // Focus the input
    		});
    		document.getElementById('close-search-button').addEventListener('click', () => {
    			searchOverlay.classList.add('hidden');
    			body.style.overflow = '';
    		});

    		// Close overlays/drawers on ESC key
    		document.addEventListener('keydown', (e) => {
    			if (e.key === 'Escape') {
    				// Close search overlay
    				if (!searchOverlay.classList.contains('hidden')) {
    					searchOverlay.classList.add('hidden');
    					body.style.overflow = '';
    				}
    				// Close mobile menu
    				if (!menuDrawer.classList.contains('translate-x-full')) {
    					menuDrawer.classList.add('translate-x-full');
    					body.style.overflow = '';
    				}
    				// Close desktop utility drawer
    				if (!desktopUtilityDrawer.classList.contains('hidden')) {
    					desktopUtilityDrawer.classList.add('hidden');
    				}
    			}
    		});

    		// Close desktop utility drawer if clicking outside
    		document.addEventListener('click', (e) => {
    			const headerRight = document.querySelector('header .flex.items-center.space-x-6');
    			const isClickInsideHeader = headerRight.contains(e.target);

    			// Only run on desktop and if the drawer is open
    			if (window.innerWidth > 1024 && !desktopUtilityDrawer.classList.contains('hidden')) {
    				// If the click was outside the header icons AND outside the drawer, close it.
    				if (!isClickInsideHeader && !desktopUtilityDrawer.contains(e.target)) {
    					desktopUtilityDrawer.classList.add('hidden');
    				}
    			}
    		});
    	});
    </script>
</body>
