<script>

    const articles = [

        // --- GRID ARTICLES (Total 15) ---
        { title: "The silent rebellion of utilitarian design in the metropolis", slug: "article-blueprint.html?slug=silent-rebellion", status: "published", category: "Society & Culture", author: "Liam O'Connell", readingMinutes: 7, dek: "How minimal fashion critiques excessive consumption.",	
            image: "https://placehold.co/600x900/1C2A44/F8F7F4?text=CRITIQUE+PHOTO", imageHeightClass: 'h-112' },	
        { title: "Screaming colour: A review of the new Arab experimental film scene", slug: "article-blueprint.html?slug=screaming-colour", status: "published", category: "Music & Film", author: "Aya Zaki", readingMinutes: 5, dek: "Moving beyond clichÃ©: new voices in Middle Eastern cinema.",	
            image: "https://placehold.co/600x600/C8A951/0f1218?text=EXPERIMENTAL+CINEMA", imageHeightClass: 'h-96' },	
            
        { isFullSpan: true, title: "Sonic Architecture: The influence of brutalism on modern trap beats", slug: "article-blueprint.html?slug=sonic-architecture", status: "coming_soon", category: "Music & Film", author: "Omar Hassan", readingMinutes: 9, dek: "Deconstructing the soundscapes of heavy bass and sharp edges.",	
            image: "https://placehold.co/1200x500/3B5323/f7f6f2?text=FULL+SPAN+SOUND+SCAPE+ANALYSIS", imageHeightClass: 'h-112' },

        { title: "The post-internet sculptor: Reimagining form in a digital age", slug: "article-blueprint.html?slug=post-internet-sculptor", status: "published", category: "Fashion & Art", author: "Elena Rossi", readingMinutes: 6, dek: "From voxel to vertex: the new digital artists shaping reality.",	
            image: "https://placehold.co/600x800/808080/F8F7F4?text=DIGITAL+SCULPTURE", imageHeightClass: 'h-96' },	
        { title: "Myth and memory: The enduring power of folk embroidery", slug: "article-blueprint.html?slug=folk-embroidery", status: "published", category: "Fashion & Art", author: "Zara Khan", readingMinutes: 4, dek: "A closer look at tradition as resistance.",	
            image: "https://placehold.co/600x400/A4492F/F8F7F4?text=TEXTILE+ART", imageHeightClass: 'h-64' },	
        { title: "A quiet moment with the last street cart vendors of Beirut", slug: "article-blueprint.html?slug=beirut-vendors", status: "coming_soon", category: "Society & Culture", author: "Jad Tamer", readingMinutes: 10, dek: "Documenting tradition before it fades into history.",	
            image: "https://placehold.co/600x850/111/f7f6f2?text=REPORTAGE+PHOTO", imageHeightClass: 'h-112' },	
            
        { isFullSpan: true, title: "The geometry of silence: A photographer's retreat to the desert", slug: "article-blueprint.html?slug=desert-silence", status: "published", category: "Fashion & Art", author: "Hana Al-Otaibi", readingMinutes: 6, dek: "Capturing the vast, empty landscapes where sound dies.",	
            image: "https://placehold.co/1200x550/4C4C47/E5DCC5?text=FULL+SPAN+DESERT+PHOTO", imageHeightClass: 'h-112' },	

        { title: "Why micro-narratives dominate TikTok: The attention economy", slug: "article-blueprint.html?slug=tiktok-economy", status: "published", category: "Society & Culture", author: "Kenji Tanaka", readingMinutes: 4, dek: "How 15-second clips rewrite the rules of storytelling.",	
            image: "https://placehold.co/600x600/848FA5/2D2D2A?text=SOCIAL+MEDIA+ANALYSIS", imageHeightClass: 'h-80' },	
        { title: "Revival of the handmade: Slow fashion in a fast world", slug: "article-blueprint.html?slug=slow-fashion", status: "published", category: "Fashion & Art", author: "Maria Lopez", readingMinutes: 7, dek: "The artisans pushing back against mass production.",	
            image: "https://placehold.co/600x850/C14953/E5DCC5?text=ARTISAN+FASHION", imageHeightClass: 'h-112' },	

        { isFullSpan: true, title: "Beyond the algorithm: Finding the true underground music scene", slug: "article-blueprint.html?slug=underground-music", status: "coming_soon", category: "Music & Film", author: "Zack Jones", readingMinutes: 5, dek: "A guide to the venues and labels the internet ignores.",	
            image: "https://placehold.co/1200x500/2D2D2A/848FA5?text=FULL+SPAN+UNDERGROUND+SOUND", imageHeightClass: 'h-112' },	
            
        { title: "The paradox of heritage in contemporary architecture", slug: "article-blueprint.html?slug=heritage-architecture", status: "published", category: "Society & Culture", author: "Sarah Kim", readingMinutes: 8, dek: "Building the future while honoring the past.",	
            image: "https://placehold.co/600x500/4C4C47/E5DCC5?text=ARCHITECTURE+DEBATE", imageHeightClass: 'h-80' },	
        { title: "Color theory and emotional marketing: A deep dive", slug: "article-blueprint.html?slug=color-theory", status: "published", category: "Fashion & Art", author: "David Chen", readingMinutes: 6, dek: "How brands use psychology to influence purchasing.",	
            image: "https://placehold.co/600x700/C14953/2D2D2A?text=MARKETING+PSYCH", imageHeightClass: 'h-96' },

        { title: "The forgotten sound of analogue synthesisers", slug: "article-blueprint.html?slug=analogue-synths", status: "coming_soon", category: "Music & Film", author: "Anna Brandt", readingMinutes: 4, dek: "Warmth, drift, and the human element in machine music.",	
            image: "https://placehold.co/600x700/848FA5/E5DCC5?text=VINTAGE+GEAR", imageHeightClass: 'h-96' },	
        { title: "The rise of the decentralized art collective", slug: "article-blueprint.html?slug=decentralized-art", status: "published", category: "Fashion & Art", author: "Jules Verne", readingMinutes: 5, dek: "How technology enables new forms of artistic collaboration.",	
            image: "https://placehold.co/600x400/2D2D2A/C14953?text=ART+COLLECTIVE+FUTURE", imageHeightClass: 'h-64' },	
            
        { isFullSpan: true, title: "Why physical magazines still matter in the age of infinite scroll", slug: "article-blueprint.html?slug=physical-magazines", status: "published", category: "Society & Culture", author: "Dana Alali", readingMinutes: 5, dek: "The tactile experience and permanence of print media.",	
            image: "https://placehold.co/1200x500/1C2A44/F8F7F4?text=FULL+SPAN+MAGAZINE+LAYOUT", imageHeightClass: 'h-112' },	
    ];

    // --- Utility Functions (UPDATED FOR NEW LAYOUT) ---

    const renderStatusBadge = (status) => {
        if (status === 'coming_soon') {
            return `
                <span class="inline-flex items-center px-3 py-1 text-sm font-bold tracking-wider rounded-full text-[var(--bg)]"
                            style="background-color: var(--color-secondary);">	
                        COMING SOON
                        <span class="ml-2 text-xs opacity-70 whitespace-nowrap">OCTOBER 10th 2025</span>	
                </span>
            `;
        }
        return '';
    };

    /**
     * Generates the HTML for a single article card.
     */
    const renderArticleCard = (article, isHero = false) => {
            const shouldSpanFull = article.isFullSpan || false;	
            
            const heroImageHeight = 'h-96 md:h-[40rem]';
            // The image height classes are now mostly ignored by the new CSS for grid items (which use aspect-ratio)
            const imageSizeClass = isHero ? heroImageHeight : '';
            
            // Note: Updated h3 size for better fit in the Polaroid card
            const titleClass = isHero ? 'masthead-text mt-4 leading-none' : (shouldSpanFull ? 'text-5xl mt-3 leading-snug' : 'text-3xl mt-3 leading-snug');
            const dekClass = isHero ? 'text-lg md:text-xl font-serif mt-4 max-w-3xl' : 'text-base font-ui mt-2 hidden lg:block';
            
            // The 'logo' class ensures the X Typewriter font is used for the author
            const authorCredit = isHero	
                ? `<p class="text-xl md:text-2xl font-extrabold mt-3 text-[var(--color-primary)] logo">${article.author.toUpperCase()}</p>`
                : `<p class="text-xl font-extrabold mt-3 text-[var(--color-primary)] logo">${article.author.toUpperCase()}</p>`;

            const readingMeta = `<p class="text-sm font-semibold mt-1 text-[var(--fg)]/60">${article.readingMinutes} min read</p>`;

            const fullSpanClass = shouldSpanFull ? 'article-full-span' : '';

        return `
            <a href="${article.slug}" class="card-link ${isHero ? 'hero-article-card' : 'article-card'} ${fullSpanClass} group block" aria-label="Read article by ${article.author}: ${article.title}">
                    
                    <div class="overflow-hidden shadow-inner">
                        <img loading="lazy"	
                            src="${article.image}"	
                            alt="${article.title}"	
                            onerror="this.onerror=null;this.src='https://placehold.co/1200x800/808080/FFF?text=Image+Missing';"
                            class="card-image w-full object-cover transition-transform duration-500 ease-in-out ${imageSizeClass} ${isHero ? 'rounded-none' : ''}"
                        >
                    </div>

                    <div class="${isHero ? 'container mx-auto px-4' : 'py-1'}">
                        <div class="flex items-center justify-between flex-wrap gap-2 mb-2">
                            <span class="px-2 py-1 text-xs font-bold uppercase rounded-full border border-current text-[var(--fg)]">
                                ${article.category}
                            </span>
                            ${renderStatusBadge(article.status)}
                        </div>

                        <h3 class="font-extrabold ${titleClass} tracking-wide">
                            ${article.title.toUpperCase()}
                        </h3>

                            ${authorCredit}

                        <p class="${dekClass} text-[var(--fg)]/80">
                            ${article.dek}
                        </p>

                        ${readingMeta}
                    </div>
            </a>
        `;
    };

    /**
     * Renders all articles using simple append (CSS Grid handles the layout).
     * This replaces the old complex masonry logic.
     */
    const renderContent = () => {
        const heroContainer = document.getElementById('hero-article');
        const gridContainer = document.getElementById('article-grid');
        
        gridContainer.innerHTML = ''; 

        let heroArticle = articles.find(a => a.isHero);
        if (heroArticle) {
            heroContainer.innerHTML = renderArticleCard(heroArticle, true);
        }
            
        const gridArticles = articles.filter(a => !a.isHero);
            
        gridArticles.forEach((article) => {
            const articleHtml = renderArticleCard(article, false);
            // Append the HTML directly to the container. CSS Grid handles the layout.
            const articleDiv = document.createElement('div');
            articleDiv.innerHTML = articleHtml;
            gridContainer.appendChild(articleDiv.firstChild);
        });
    };


    // --- Event Listeners and Initializers (KEEP AS-IS) ---

    document.addEventListener('DOMContentLoaded', () => {
        
        // 1. Render Content (Now using the simple CSS Grid method)
        renderContent();

        // 2. Attach Interaction Listeners (Standard logic for drawers/search)
            
        const body = document.body;
        const menuDrawer = document.getElementById('mobile-menu-drawer');
        const searchOverlay = document.getElementById('search-overlay');
        const desktopUtilityDrawer = document.getElementById('desktop-utility-drawer');

        const menuButton = document.getElementById('menu-button');
        
        menuButton.addEventListener('click', () => {
            if (window.innerWidth <= 1024) {	
                menuDrawer.classList.remove('translate-x-full');
                body.style.overflow = 'hidden';	
            } else {	
                desktopUtilityDrawer.classList.toggle('hidden');
            }
        });

        document.getElementById('close-menu-button').addEventListener('click', () => {
            menuDrawer.classList.add('translate-x-full');
            body.style.overflow = '';
        });

        document.getElementById('search-button').addEventListener('click', () => {
            searchOverlay.classList.remove('hidden');
            body.style.overflow = 'hidden';
            searchOverlay.querySelector('input').focus();	
        });
        document.getElementById('close-search-button').addEventListener('click', () => {
            searchOverlay.classList.add('hidden');
            body.style.overflow = '';
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (!searchOverlay.classList.contains('hidden')) {
                    searchOverlay.classList.add('hidden');
                    body.style.overflow = '';
                }
                if (!menuDrawer.classList.contains('translate-x-full')) {
                    menuDrawer.classList.add('translate-x-full');
                    body.style.overflow = '';
                }
                if (!desktopUtilityDrawer.classList.contains('hidden')) {
                    desktopUtilityDrawer.classList.add('hidden');
                }
            }
        });

        document.addEventListener('click', (e) => {
            const headerRight = document.querySelector('header .flex.items-center.space-x-6');
            const isClickInsideHeader = headerRight.contains(e.target);

            if (window.innerWidth > 1024 && !desktopUtilityDrawer.classList.contains('hidden')) {
                if (!isClickInsideHeader && !desktopUtilityDrawer.contains(e.target)) {
                    desktopUtilityDrawer.classList.add('hidden');
                }
            }
        });
    });
</script>
