<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — ARSHI</title>
  <meta name="description" content="Contact ARSHI: questions, pitches, collaborations."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Helvetica Neue', 'Arial', 'Noto Sans'],
            serif: ['Playfair Display', 'ui-serif', 'Georgia', 'Times New Roman', 'serif'],
            impact: ['Impact', 'Haettenschweiler', 'Arial Black', 'sans-serif']
          },
          colors: {
            ink: '#121212',
            paper: '#ffffff',
            afb: '#5d8aa8' // Air Force blue (temporary site background)
          },
          boxShadow: { soft: '0 10px 30px rgba(0,0,0,.05)' }
        }
      }
    }
  </script>
</head>
<body class="bg-afb text-ink antialiased selection:bg-ink selection:text-paper">
  <div class="min-h-screen flex flex-col">
    <!-- Banner/Header (matches homepage layout) -->
    <header class="sticky top-0 z-50 bg-paper border-b border-black/10">
      <div class="w-full px-0">
        <div class="flex items-end py-2">
          <!-- ARSHI flush-left with wider tracking -->
          <a href="/" class="font-impact text-[96px] leading-none tracking-[0.08em] select-none pl-2 sm:pl-4">ARSHI</a>
          <!-- Right: categories then hamburger -->
          <div class="ml-auto flex items-center gap-6 pr-2 sm:pr-4">
            <nav class="hidden lg:flex gap-6 text-[15px]">
              <a href="/index.html#sections" class="hover:opacity-70">society &amp; culture</a>
              <a href="/index.html#sections" class="hover:opacity-70">fashion &amp; art</a>
              <a href="/index.html#sections" class="hover:opacity-70">music &amp; film</a>
            </nav>
            <button id="menuToggle" aria-label="Open menu" class="w-11 h-11 flex flex-col items-center justify-center rounded-full border border-black/10 hover:border-black/30">
              <span class="block w-6 h-0.5 bg-ink"></span>
              <span class="block w-6 h-0.5 bg-ink my-1.5"></span>
              <span class="block w-6 h-0.5 bg-ink"></span>
            </button>
          </div>
        </div>
      </div>
      <div id="menuPanel" class="hidden absolute right-4 md:right-6 mt-2 w-56 rounded-xl bg-paper shadow-soft border border-black/10">
        <nav class="p-2 text-[15px]">
          <a class="block px-3 py-2 rounded-lg hover:bg-black/5" href="/about.html">about</a>
          <a class="block px-3 py-2 rounded-lg hover:bg-black/5" href="/contact.html">contact</a>
        </nav>
      </div>
    </header>

    <!-- Contact Form -->
    <main class="flex-1">
      <section class="max-w-3xl mx-auto px-4 sm:px-6 py-12 md:py-16">
        <div class="bg-paper rounded-2xl shadow-soft p-6 md:p-10">
          <h1 class="font-serif text-3xl md:text-4xl mb-2">Contact</h1>
          <p class="text-black/70 mb-8">Questions, pitches, ideas — say hello. I’ll get back to you by email.</p>

          <!-- NOTE: Replace FORM_ID below with your Formspree form id. Until then, it will fallback to a mailto: -->
          <form id="contactForm" action="https://formspree.io/f/FORM_ID" method="POST" class="space-y-5" novalidate>
            <!-- Name -->
            <div>
              <label for="name" class="block text-sm font-medium mb-1">Name</label>
              <input id="name" name="name" type="text" required class="w-full px-3 py-2 rounded-xl border border-black/10 focus:outline-none focus:ring-2 focus:ring-ink bg-white" placeholder="Your name"/>
            </div>
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium mb-1">Email address</label>
              <input id="email" name="email" type="email" required class="w-full px-3 py-2 rounded-xl border border-black/10 focus:outline-none focus:ring-2 focus:ring-ink bg-white" placeholder="you@example.com"/>
            </div>
            <!-- Message -->
            <div>
              <label for="message" class="block text-sm font-medium mb-1">Your question</label>
              <textarea id="message" name="message" rows="6" required class="w-full px-3 py-2 rounded-xl border border-black/10 focus:outline-none focus:ring-2 focus:ring-ink bg-white" placeholder="Ask anything…"></textarea>
            </div>

            <!-- Simple spam trap (honeypot) -->
            <div class="hidden">
              <label>Leave this field empty<input type="text" name="_gotcha"></label>
            </div>

            <!-- Optional metadata -->
            <input type="hidden" name="_subject" value="New message from ARSHI — Contact Form">
            <input type="hidden" name="form_name" value="arshi-contact">

            <button type="submit" class="px-6 py-3 rounded-xl bg-ink text-paper font-medium hover:opacity-90">Send</button>
            <p id="formStatus" class="text-sm mt-3"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="mt-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 py-12">
        <div class="text-xs text-paper/80">© <span id="year"></span> arshi.studio</div>
      </div>
    </footer>
  </div>

  <script>
    // Simple menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const menuPanel = document.getElementById('menuPanel');
    menuToggle.addEventListener('click', () => menuPanel.classList.toggle('hidden'));

    // Contact form handler
    const form = document.getElementById('contactForm');
    const statusEl = document.getElementById('formStatus');
    const DEST_EMAIL = 'shiraz@arshi.studio.com'; // <- your address

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';

      const data = new FormData(form);
      const name = data.get('name');
      const email = data.get('email');
      const message = data.get('message');

      // If Formspree endpoint isn't configured yet, fallback to mailto
      const action = form.getAttribute('action');
      const needsSetup = action.includes('FORM_ID');

      if (needsSetup) {
        const subject = encodeURIComponent(`ARSHI contact — ${name}`);
        const body = encodeURIComponent(`From: ${name}\nEmail: ${email}\n\n${message}`);
        window.location.href = `mailto:${DEST_EMAIL}?subject=${subject}&body=${body}`;
        statusEl.textContent = 'Opening your email app…';
        return;
      }

      try {
        const res = await fetch(action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' } });
        if (res.ok) {
          form.reset();
          statusEl.textContent = 'Thanks — your message was sent!';
        } else {
          // If the API fails, try mailto as a graceful fallback
          const subject = encodeURIComponent(`ARSHI contact — ${name}`);
          const body = encodeURIComponent(`From: ${name}\nEmail: ${email}\n\n${message}`);
          window.location.href = `mailto:${DEST_EMAIL}?subject=${subject}&body=${body}`;
          statusEl.textContent = 'Could not reach the form service; opening your email app…';
        }
      } catch (err) {
        const subject = encodeURIComponent(`ARSHI contact — ${name}`);
        const body = encodeURIComponent(`From: ${name}\nEmail: ${email}\n\n${message}`);
        window.location.href = `mailto:${DEST_EMAIL}?subject=${subject}&body=${body}`;
        statusEl.textContent = 'Network issue; opening your email app…';
      }
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
