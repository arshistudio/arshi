<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSHI Studio | Editorial Magazine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&family=Inter:wght=400;600;800&display=swap" rel="stylesheet">
    
    <style>
        
        /* NEW COLOR PALETTE: Palette Trial 3 (High Contrast Editorial) */
        :root {
            --bg: #E5DCC5; /* Beige (E5DCC5) - Main Background */
            --fg: #2D2D2A; /* Charcoal Black (2D2D2A) - Main Text */
            --color-primary: #C14953; /* Red (C14953) - Accent/Underline/Focus */
            --color-secondary: #4C4C47; /* Dark Gray (4C4C47) - Status Badge Background */
            --color-light: #848FA5; /* Blue-Gray (848FA5) - Light divider/border */
            --font-body: 'Inter', sans-serif;
            --font-masthead: 'Bebas Neue', cursive;
        }

        /* Applying Variables & General Styles */
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-body);
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2, .masthead {
            font-family: var(--font-masthead);
        }
        
        /* Thin Sticky Header Height */
        .header-thin {
            height: 64px;
        }

        /* HEADER FIX: Top banner is static (sticky) when scrolling, with a consistent background/shadow */
        #main-header {
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
            /* Ensures it is solid and has a border/shadow */
            border-bottom: 1px solid var(--color-light); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        /* LOGO FIX: Size set to 4rem (64px) to match header height */
        .logo {
            font-size: 4rem; /* 64px */
            letter-spacing: -0.07em; /* Tighter spacing */
            font-weight: 700 !important;
            color: var(--fg);
            font-family: var(--font-masthead);
        }

        /* Masthead Styling for the Hero section text */
        /* Increased hero font size for full-width impact */
        .masthead-text {
            font-size: clamp(3rem, 8vw + 1rem, 6.5rem); 
            letter-spacing: 0.05em; 
            line-height: 1;
        }
        
        /* Custom Hover States */
        .hover-underline:hover {
            text-decoration: underline;
            text-decoration-color: var(--color-primary);
            text-underline-offset: 4px;
        }

        .card-link:hover .card-image {
            transform: scale(1.03);
            opacity: 0.9;
        }

        /* BROKEN GRID (Masonry) LAYOUT */
        .masonry-grid {
            column-count: 1;
            column-gap: 24px;
            padding-top: 32px; 
        }
        @media (min-width: 768px) { 
            .masonry-grid {
                column-count: 2; 
                column-fill: balance; /* Tries to keep columns roughly equal in height */
            }
        }
        @media (min-width: 1280px) { 
            .masonry-grid {
                column-count: 3;
            }
        }
        
        /* Masonry Item Style - crucial for broken grid effect and TIGHTER STRUCTURE */
        .article-card {
            break-inside: avoid;
            margin-bottom: 24px; /* Space between articles for the 'broken' effect */
            display: block; 
        }

        /* Full-span Hero Overrides for Max Width - NEW */
        .hero-article-full {
             /* Remove padding left/right so it spans edge to edge */
            margin-left: -1rem; 
            margin-right: -1rem;
            /* Re-apply margin on large screen to keep inside container if needed, but for true full-width, we'll use a container outside the main wrapper */
        }
        
        /* FIX: Style for articles that must break the column structure and take full width (1-column break) */
        .article-full-span {
            /* Full span properties for desktop */
            column-span: all;
            -webkit-column-span: all; 
            -moz-column-span: all; 
            width: 100%; 
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 48px; 
        }

        /* Ensure the image container for the full span is appropriately sized */
        .article-full-span .overflow-hidden {
            width: 100%;
        }
        .article-full-span .card-image {
            height: 28rem !important; /* Custom size for full-span impact */
        }

        /* Accessibility: Visible Focus States */
        *:focus-visible {
            outline: 3px solid var(--color-primary) !important;
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Transition for theme switching */
        .transition-colors {
            transition: color 0.3s, background-color 0.3s, border-color 0.3s;
        }

    </style>
</head>

<body>

    <header id="main-header" class="header-thin sticky top-0 z-40 w-full transition-colors"
    			style="background-color: var(--bg);">
    	<div class="container mx-auto px-4 h-full flex items-center justify-between">
    			
    			<a href="index.html" class="logo font-extrabold tracking-wider" aria-label="ARSHI Studio Home">
    				ARSHI
    			</a>

    			<nav class="flex items-center space-x-6">
    				<div class="hidden lg:flex space-x-6 text-base font-semibold transition-colors" role="navigation" aria-label="Main Categories">
    					<a href="category-list.html?category=society-culture" class="hover-underline transition-colors">Society & Culture</a>
    					<a href="category-list.html?category=fashion-art" class="hover-underline transition-colors">Fashion & Art</a>
    					<a href="category-list.html?category=music-film" class="hover-underline transition-colors">Music & Film</a>
    				</div>

    				<div class="flex items-center space-x-4 lg:space-x-6">
    					<button id="search-button" class="p-2 transition-transform hover:scale-110 text-[var(--fg)]" aria-label="Open Search">
    						<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
    					</button>

    					<button id="menu-button" class="p-2 transition-transform hover:scale-110 text-[var(--fg)]" aria-label="Open Menu">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>

    				</div>
    			</nav>
    	</div>
    			
    </header>
    	
    <div id="desktop-utility-drawer" class="hidden absolute top-16 right-0 z-30 w-64 p-6 border-l border-b border-[var(--fg)]/20 shadow-xl transition-colors" style="background-color: var(--bg);">
    	<nav class="flex flex-col space-y-3 font-semibold" aria-label="Desktop Utility Menu">
    		<a href="about.html" class="hover-underline transition-colors">About</a>
    		<a href="contact.html" class="hover-underline transition-colors">Contact</a>
    		<a href="submit.html" class="hover-underline transition-colors">Submit</a>
    	</nav>
    </div>

    <div id="mobile-menu-drawer" class="fixed inset-0 z-50 transform translate-x-full transition-transform duration-300 ease-in-out lg:hidden"
    	style="background-color: var(--bg);">
    	<div class="absolute top-0 right-0 w-full max-w-sm h-full p-8 border-l border-[var(--fg)]/30 shadow-2xl" style="background-color: var(--bg);">
    		<button id="close-menu-button" class="absolute top-4 right-4 p-2 text-[var(--fg)]" aria-label="Close Mobile Menu">
    			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    		</button>
    		<nav class="flex flex-col space-y-6 pt-12 text-2xl font-semibold" role="navigation" aria-label="Full Mobile Navigation">
    			<a href="category-list.html?category=society-culture" class="hover-underline transition-colors">Society & Culture</a>
    			<a href="category-list.html?category=fashion-art" class="hover-underline transition-colors">Fashion & Art</a>
    			<a href="category-list.html?category=music-film" class="hover-underline transition-colors">Music & Film</a>
    			
    			<div class="border-t border-[var(--fg)]/20 pt-4 mt-4 space-y-4 text-xl">
    				<a href="about.html" class="block hover-underline transition-colors">About</a>
    				<a href="contact.html" class="block hover-underline transition-colors">Contact</a>
    				<a href="submit.html" class="block hover-underline transition-colors">Submit</a>
    			</div>
    		</nav>
    	</div>
    </div>

    <div id="search-overlay" class="fixed inset-0 z-50 bg-[var(--bg)]/95 backdrop-blur-md hidden transition-colors" aria-modal="true" role="dialog" aria-label="Search">
    	<div class="flex flex-col items-center justify-start pt-20 h-full">
    		<button id="close-search-button" class="absolute top-8 right-8 p-4 text-[var(--fg)]" aria-label="Close Search">
    			<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    		</button>
    		<input type="text" placeholder="Start typing to search..." class="w-11/12 md:w-1/2 lg:w-1/3 p-4 text-4xl font-extrabold text-[var(--fg)] bg-transparent border-b-4 border-[var(--color-primary)] focus:outline-none transition-colors" style="font-family: var(--font-masthead);">
    		<p class="mt-4 text-sm text-[var(--fg)]/70">Press ESC or click the 'X' to close.</p>
    	</div>
    </div>

    <section id="hero-article" class="mb-12 transition-colors w-full">
        <div id="hero-full-width" class="hero-article-full">
            </div>
    </section>

    <main class="container mx-auto px-4 py-8 md:py-12">
    	
    	<section id="article-grid-container" class="transition-colors">
            <h2 class="text-3xl font-extrabold tracking-widest mb-6" style="font-family: var(--font-masthead);">LATEST STORIES</h2>
    		<div id="article-grid" class="masonry-grid">
    			</div>
    	</section>
    </main>

    <footer class="mt-12 py-6 border-t border-[var(--color-light)] transition-colors" style="background-color: var(--bg);">
        <div class="container mx-auto px-4 text-sm flex flex-col md:flex-row justify-between items-center md:items-start space-y-4 md:space-y-0">
            
            <div class="flex space-x-4 font-semibold order-2 md:order-1 text-center md:text-left">
                <a href="about.html" class="hover-underline transition-colors">About</a>
                <a href="contact.html" class="hover-underline transition-colors">Contact</a>
                <a href="submit.html" class="hover-underline transition-colors">Submit</a>
            </div>

            <div class="flex space-x-6 order-1 md:order-2">
                <a href="#" target="_blank" aria-label="Follow us on Instagram" class="font-semibold hover-underline text-[var(--fg)] hover:text-[var(--color-primary)] transition-colors">
                    Instagram
                </a>
                
                <a href="#" target="_blank" aria-label="Follow us on X (Twitter)" class="font-semibold hover-underline text-[var(--fg)] hover:text-[var(--color-primary)] transition-colors">
                    X
                </a>
            </div>
            
            <div class="flex space-x-4 text-xs font-medium text-[var(--fg)]/70 order-3 md:order-3 text-center md:text-right">
                <a href="privacy.html" class="hover:text-[var(--color-primary)] transition-colors">Privacy Policy</a>
                <a href="legal.html" class="hover:text-[var(--color-primary)] transition-colors">Legal</a>
                <a href="accessibility.html" class="hover:text-[var(--color-primary)] transition-colors">Accessibility</a>
            </div>

        </div>
    </footer>


    <script>
    	// --- Data Model ---
    	const articles = [
    		// Hero article - FULL WIDTH HERO IMAGE AND TEXT
    		{ isHero: true, title: "Tracing gold myths across maps", slug: "article-blueprint.html?slug=tracing-gold-myths", status: "coming_soon", category: "Fashion & Art", author: "Shiraz Hasnaoui", readingMinutes: 4, dek: "On art, rumor, and archives. Exploring how narratives of wealth influence contemporary design.",	
    			image: "https://placehold.co/1600x900/A4492F/F8F7F4?text=FULL+WIDTH+FEATURED+EDITORIAL+IMAGE", isFullSpan: true },
    		
    		// Grid articles - Articles 1 and 2 are made "Prominent" to fill the top space
    		{ isProminent: true, title: "The silent rebellion of utilitarian design in the metropolis", slug: "article-blueprint.html?slug=silent-rebellion", status: "published", category: "Society & Culture", author: "Liam O'Connell", readingMinutes: 7, dek: "How minimal fashion critiques excessive consumption. This story explores the intersection of architecture, clothing, and societal critique.",	
    			image: "https://placehold.co/600x800/1C2A44/F8F7F4?text=CRITIQUE+PHOTO", imageHeightClass: 'h-96' }, /* Tall image to create asymmetry */
    		{ isProminent: true, title: "Screaming colour: A review of the new Arab experimental film scene", slug: "article-blueprint.html?slug=screaming-colour", status: "published", category: "Music & Film", author: "Aya Zaki", readingMinutes: 5, dek: "Moving beyond clichÃ©: new voices in Middle Eastern cinema. We profile three directors pushing the boundaries of narrative and form.",	
    			image: "https://placehold.co/600x500/C8A951/0f1218?text=EXPERIMENTAL+CINEMA", imageHeightClass: 'h-64' }, /* Shorter image to contrast */
            
            // Remaining articles for the broken grid
    		{ title: "Sonic Architecture: The influence of brutalism on modern trap beats", slug: "article-blueprint.html?slug=sonic-architecture", status: "coming_soon", category: "Music & Film", author: "Omar Hassan", readingMinutes: 9, dek: "Deconstructing the soundscapes of heavy bass and sharp edges. How concrete aesthetics translate to auditory production.",	
    			image: "https://placehold.co/600x400/3B5323/f7f6f2?text=SOUND+SCAPE+ANALYSIS", imageHeightClass: 'h-80' }, /* Medium image */
    		{ title: "The post-internet sculptor: Reimagining form in a digital age", slug: "article-blueprint.html?slug=post-internet-sculptor", status: "published", category: "Fashion & Art", author: "Elena Rossi", readingMinutes: 6, dek: "From voxel to vertex: the new digital artists shaping reality. An interview with the creator behind 'The Glitch Garden'.",	
    			image: "https://placehold.co/600x800/808080/F8F7F4?text=DIGITAL+SCULPTURE", imageHeightClass: 'h-96' }, /* Tall image, for dovetail effect */
    		{ title: "Myth and memory: The enduring power of folk embroidery", slug: "article-blueprint.html?slug=folk-embroidery", status: "published", category: "Fashion & Art", author: "Zara Khan", readingMinutes: 4, dek: "A closer look at tradition as resistance. We analyze patterns and symbolism in cross-cultural textile art.",	
    			image: "https://placehold.co/600x600/A4492F/F8F7F4?text=TEXTILE+ART", imageHeightClass: 'h-64' }, /* Short image */
    		{ title: "A quiet moment with the last street cart vendors of Beirut", slug: "article-blueprint.html?slug=beirut-vendors", status: "coming_soon", category: "Society & Culture", author: "Jad Tamer", readingMinutes: 10, dek: "Documenting tradition before it fades into history. A photo essay on the city's disappearing street economy.",	
    			image: "https://placehold.co/600x700/111/f7f6f2?text=REPORTAGE+PHOTO", imageHeightClass: 'h-80' }, /* Medium image */
            
            // This is the final article, which we will force to span full width for a clean end.
    		{ title: "Why physical magazines still matter in the age of infinite scroll", slug: "article-blueprint.html?slug=physical-magazines", status: "published", category: "Society & Culture", author: "Dana Alali", readingMinutes: 5, dek: "The tactile experience and permanence of print media. An editorial on the necessity of slow, intentional journalism.",	
    			image: "https://placehold.co/1200x450/1C2A44/F8F7F4?text=MAGAZINE+LAYOUT", imageHeightClass: 'h-80', isFullSpan: true }, 
    	];

    	// --- Utility Functions ---

    	/**
    	 * Renders the status badge for 'coming_soon' articles.
    	 * @param {string} status - The status string.
    	 * @returns {string} HTML for the badge or an empty string.
    	 */
    	const renderStatusBadge = (status) => {
    		if (status === 'coming_soon') {
    			return `
    				<span class="inline-flex items-center px-3 py-1 text-sm font-bold tracking-wider rounded-full text-[var(--bg)] transition-colors"
    							style="background-color: var(--color-secondary);"> 
    						COMING SOON
    						<span class="ml-2 text-xs opacity-70 whitespace-nowrap">OCTOBER 10th 2025</span> 
    				</span>
    			`;
    		}
    		return '';
    	};

    	/**
    	 * Generates the HTML for a single article card.
    	 * @param {object} article - The article data object.
    	 * @param {boolean} isHero - Whether it's the large hero card.
         * @param {boolean} isLast - Whether it's the last article in the grid.
    	 * @returns {string} The complete HTML string.
    	 */
    	const renderArticleCard = (article, isHero = false, isLast = false) => {
            
            // Determine if the article should span full width (if marked, or if it's the last one)
            const shouldSpanFull = isLast || article.isFullSpan;
            const isProminent = article.isProminent;

            // Use the image height specified in the data model for grid items, or fall back
            const gridImageHeightClass = article.imageHeightClass || 'h-64';
            
            // Hero image height is large and dynamic
            const heroImageHeight = 'h-96 md:h-[40rem]'; /* Increased hero height for dramatic full-width look */

            // Image size based on context
    		const imageSizeClass = isHero ? heroImageHeight : gridImageHeightClass; 
            
            // Title sizing
    		const titleClass = isHero ? 'masthead-text mt-4 leading-none' : (isProminent ? 'text-5xl mt-3 leading-snug' : 'text-4xl mt-3 leading-snug');
            
            // Dek visibility and style
    		const dekClass = isHero ? 'text-lg md:text-xl font-serif mt-4 max-w-3xl' : 'text-base font-ui mt-2 hidden lg:block'; /* Hide dek on small screens for grid articles */
            
            // AUTHOR-FIRST HIERARCHY: Prominent Author Styling
            const authorCredit = isHero 
                ? `<p class="text-xl md:text-2xl font-extrabold mt-3 text-[var(--color-primary)] transition-colors" style="font-family: var(--font-masthead);">${article.author.toUpperCase()}</p>`
                : `<p class="text-xl font-extrabold mt-3 text-[var(--color-primary)] transition-colors" style="font-family: var(--font-masthead);">${article.author.toUpperCase()}</p>`;

            // Reading time is smaller, separate meta
            const readingMeta = `<p class="text-sm font-semibold mt-1 text-[var(--fg)]/60 transition-colors">${article.readingMinutes} min read</p>`;

            // Apply full-span class if needed
            const fullSpanClass = shouldSpanFull ? 'article-full-span' : '';

    		return `
    			<a href="${article.slug}" class="card-link ${isHero ? 'hero-article-full' : 'article-card'} ${fullSpanClass} group block transition-colors" aria-label="Read article by ${article.author}: ${article.title}">
    					
    					<div class="overflow-hidden rounded-lg shadow-lg aspect-w-4 aspect-h-3">
    						<img loading="lazy"	
    							src="${article.image}"	
    							alt="${article.title}"	
    							onerror="this.onerror=null;this.src='https://placehold.co/1200x800/808080/FFF?text=Image+Missing';"
    							class="card-image w-full object-cover transition-transform duration-500 ease-in-out ${imageSizeClass} ${isHero ? 'rounded-none' : 'rounded-lg'}"
    						>
    					</div>

    					<div class="${isHero ? 'container mx-auto px-4' : 'py-4'}">
    						<div class="flex items-center justify-between flex-wrap gap-2 mb-2">
    							<span class="px-2 py-1 text-xs font-bold uppercase rounded-full border border-current text-[var(--fg)] transition-colors">
    								${article.category}
    							</span>
    							${renderStatusBadge(article.status)}
    						</div>

    						<h3 class="font-extrabold ${titleClass} tracking-wide" style="font-family: var(--font-masthead);">
    							${article.title.toUpperCase()}
    						</h3>

                            ${authorCredit} <p class="${dekClass} text-[var(--fg)]/80">
    							${article.dek}
    						</p>

    						${readingMeta}
    					</div>
    			</a>
    		`;
    	};

    	/**
    	 * Renders all articles into their respective containers (Hero and Grid).
    	 */
    	const renderContent = () => {
    		const heroContainer = document.getElementById('hero-full-width');
    		const gridContainer = document.getElementById('article-grid');
    		
    		let heroHtml = '';
    		let gridHtml = '';
            
            // Separate grid articles to identify the last one
            const gridArticles = articles.filter(a => !a.isHero);
            const lastIndex = gridArticles.length - 1;

    		articles.forEach(article => {
    			if (article.isHero) {
    				heroHtml = renderArticleCard(article, true);
    			}
    		});
            
            // Process grid articles separately to pass the isLast flag
            gridArticles.forEach((article, index) => {
                const isLast = (index === lastIndex);
                // Pass isLast flag to the renderer
                gridHtml += renderArticleCard(article, false, isLast);
            });

    		heroContainer.innerHTML = heroHtml;
    		gridContainer.innerHTML = gridHtml;
    	};


    	// --- Event Listeners and Initializers ---

    	document.addEventListener('DOMContentLoaded', () => {
    		
    		// 1. Render Content
    		renderContent();

    		// 2. Attach Interaction Listeners

    		const body = document.body;
    		const menuDrawer = document.getElementById('mobile-menu-drawer');
    		const searchOverlay = document.getElementById('search-overlay');
    		const desktopUtilityDrawer = document.getElementById('desktop-utility-drawer');

    		// Menu Button Handlers - Logic is consolidated here for both mobile and desktop utility
            const menuButton = document.getElementById('menu-button');
            
            menuButton.addEventListener('click', () => {
                if (window.innerWidth <= 1024) { // Mobile (lg breakpoint)
                    menuDrawer.classList.remove('translate-x-full');
                    body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
                } else { // Desktop
                    desktopUtilityDrawer.classList.toggle('hidden');
                }
            });

    		// Close Mobile Menu Button
    		document.getElementById('close-menu-button').addEventListener('click', () => {
    			menuDrawer.classList.add('translate-x-full');
    			body.style.overflow = '';
    		});

    		// Search Overlay Handlers
    		document.getElementById('search-button').addEventListener('click', () => {
    			searchOverlay.classList.remove('hidden');
    			body.style.overflow = 'hidden';
    			searchOverlay.querySelector('input').focus(); // Focus the input
    		});
    		document.getElementById('close-search-button').addEventListener('click', () => {
    			searchOverlay.classList.add('hidden');
    			body.style.overflow = '';
    		});

    		// Close overlays/drawers on ESC key
    		document.addEventListener('keydown', (e) => {
    			if (e.key === 'Escape') {
    				// Close search overlay
    				if (!searchOverlay.classList.contains('hidden')) {
    					searchOverlay.classList.add('hidden');
    					body.style.overflow = '';
    				}
    				// Close mobile menu
    				if (!menuDrawer.classList.contains('translate-x-full')) {
    					menuDrawer.classList.add('translate-x-full');
    					body.style.overflow = '';
    				}
    				// Close desktop utility drawer
    				if (!desktopUtilityDrawer.classList.contains('hidden')) {
    					desktopUtilityDrawer.classList.add('hidden');
    				}
    			}
    		});

    		// Close desktop utility drawer if clicking outside
    		document.addEventListener('click', (e) => {
    			const headerRight = document.querySelector('header .flex.items-center.space-x-6');
    			const isClickInsideHeader = headerRight.contains(e.target);

    			// Only run on desktop and if the drawer is open
    			if (window.innerWidth > 1024 && !desktopUtilityDrawer.classList.contains('hidden')) {
    				// If the click was outside the header icons AND outside the drawer, close it.
    				if (!isClickInsideHeader && !desktopUtilityDrawer.contains(e.target)) {
    					desktopUtilityDrawer.classList.add('hidden');
    				}
    			}
    		});
    	});
    </script>
</body>
