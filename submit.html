<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | ARSHI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #E5DCC5; 
            --fg: #2D2D2A; 
            --color-primary: #C14953; 
            --font-body: 'Inter', sans-serif;
            --font-masthead: 'Bebas Neue', cursive;
        }
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .masthead {
            font-family: var(--font-masthead);
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="max-w-xl mx-auto p-8">
        <h1 class="text-8xl md:text-9xl font-extrabold mb-4 masthead" style="color: var(--color-primary);">
            THANK YOU
        </h1>
        <p class="text-xl md:text-2xl font-semibold mb-6">
            Your collaborator application has been successfully submitted to ARSHI Studio.
        </p>
        <p class="text-base font-medium mb-8">
            The Director reviews all applications. We aim to review your submission and reply within 10 days.
        </p>
        <a href="index.html" class="inline-block px-6 py-3 text-lg font-bold text-white rounded transition-colors duration-300" style="background-color: var(--fg);">
            Return to ARSHI Homepage
        </a>
    </div>
</body>
</html>
